<!DOCTYPE html>
<html>
<head>
<title>New York Time Search</title>

<!-- External Links -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>

<body lang="en-us">

   <div class="main-container">
       <div class="jumbotron jumbotron-fluid">
               <div class="container">
                 <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
               </div>
       </div>

       <form>
               <div class="form-group">
                 <label for="searchTermLb">Search Term</label>
                 <input type="text" class="form-control" id="searchTermLb" placeholder="">
               </div>
               <div class="form-group">
                 <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                 <select class="form-control" id="exampleFormControlSelect1">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                 </select>
               </div>
               <div class="form-group">
                       <label for="startYearLb">Start Year (Optional)</label>
                       <input type="text" class="form-control" id="startYearLb" placeholder="">
               </div>
               <div class="form-group">
                       <label for="endYearLb">End Year (Optional)</label>
                       <input type="text" class="form-control" id="endYearLb" placeholder="">
               </div>

               <button type="button" class="btn btn-light" id="submitButton"><i class="fas fa-search"></i> Search</button>
               <button type="button" class="btn btn-light" id="trashButton"><i class="far fa-trash-alt"></i> Clear Results</button>

             </form>
             <div id= "output">
                 Top Articles
            </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
   <script src ="app.js"></script>
</body>
</html>
